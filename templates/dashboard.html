{% extends "base.html" %}
{% block content %}
<div class="dashboard-container">
    <div class="dashboard-card animate-card">
        <h2 class="dashboard-title">Select Your Date & Time</h2>
        <form method="POST" class="dashboard-form">
            <div class="input-group">
                <i class="fas fa-calendar-alt"></i>
                <input type="datetime-local" name="datetime" required class="dashboard-input" id="datetime-picker">
            </div>
            <button type="submit" class="btn btn-primary dashboard-btn">Next</button>
        </form>
        <a href="{{ url_for('logout') }}" class="logout-link">Logout</a>
    </div>
</div>

<!-- Optional JavaScript for enhanced datetime picker (if desired) -->
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
{% endblock %}
