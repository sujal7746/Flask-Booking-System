{% extends "base.html" %}
{% block content %}
<div class="auth-container">
    <div class="auth-card animate-card">
        <h2 class="auth-title">Register</h2>
        <form method="POST" class="auth-form">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" name="username" placeholder="Username" required class="auth-input">
            </div>
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" name="email" placeholder="Email" required class="auth-input">
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" placeholder="Password" required class="auth-input">
            </div>
            <button type="submit" class="btn btn-primary auth-btn">Register</button>
        </form>
        <p class="auth-link">Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
    </div>
</div>
{% endblock %}
